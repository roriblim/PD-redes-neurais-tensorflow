version: "3.9"

services:
  fastapi-dev:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    environment:
      - ENV=dev



  streamlit:
      build:
        context: .
        dockerfile: Dockerfile.streamlit
      ports:
        - "8501:8501"
      depends_on:
        - fastapi-dev